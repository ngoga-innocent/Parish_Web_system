{% extends 'base.html' %}
{% block content %}

<div class="container">
    
    <div class="row">
        {% for mass in obj %}
        <div class="col-4">
            <div class="card">
    
    <div class="card-body">
        <div class="card-title"><h5 class="text-center">{{ mass.time  }}-{{ mass.place }}</h5></div>
        <div class="card-text">
            <p class="text-center text-Capitalize">{{ mass.summary }}</p>
        </div>
        <div class="card-footer">
            <marquee behavior="loop" direction="left">Isomo 1:{{ mass.verse_1 }},Isome 2:{{ mass.verse_2 }},Ivanjiri:{{ mass.ivanjiri_verse }}</marquee>
            <div class="text-center">{{ mass.padiri }}</div>
        </div>
    </div>
   </div>

        </div>
        {% endfor %}
    </div>
   
   
</div>
{% endblock content %}
